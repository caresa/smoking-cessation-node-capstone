<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exhale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An app to encourage healthh habbits">
    <!--styles-->
    <link href="https://fonts.googleapis.com/css?family=Monoton|Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>
    <div class="header sticky" id="myHeader">
        <h2>EXHALE</h2>
        <i class="fas fa-align-justify"></i>
    </div>
    <section role="region">
        <form id="form_login">
            <p>
                <input type="text" id="username" placeholder="username" />
            </p>
            <p>
                <input type="password" id="password" placeholder="password" />
            </p>
            <p>
                <input type="text" id="server" placeholder="server" />
            </p>
            <p>
                <button id="submitbutton" type="button">Se connecter</button>
            </p>
        </form>
    </section>


</body>
<!--scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="client.js"></script>
<script src="config.js"></script>
<script type="application/javascript">
    function toggle(x) {
        alert(1);
        x.classList.toggle("change");
    }
</script>

</html>
